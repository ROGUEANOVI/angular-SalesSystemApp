<div class="body">
    <mat-card class="loginCard">
        <div class="header">
            <h2>Inicio de Sesion</h2>
        </div>
        <mat-card-content style="padding-bottom: 15px;">
            <form action="" [formGroup]="loginForm" (ngSubmit)="login()">
    
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Correo Electronico</mat-label>
                    <input formControlName="email" matInput autocomplete="off">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input [type]="hiddenPasword ? 'password' : 'text'" formControlName="password" matInput autocomplete="off">
                    <button type="button" mat-icon-button matSuffix (click)="hiddenPasword = !hiddenPasword">
                        <mat-icon matSuffix>{{hiddenPasword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
    
               <button type="submit" class="full-width" mat-raised-button color="primary" [disabled]="loginForm.invalid">
                    <mat-icon matSuffix>login</mat-icon>
                    Ingresar
               </button>
    
            </form>
        </mat-card-content>

        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="showLoading"></mat-progress-bar>
        </mat-card-footer>
        
    </mat-card>

    

   

</div>

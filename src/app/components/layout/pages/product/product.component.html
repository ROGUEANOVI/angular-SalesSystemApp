<h1 style="margin: 20px 0px 0px 40px;">Productos</h1>

<mat-card style="margin: 20px 40px 40px 40px; padding: 20px;">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="addProduct()">
            <mat-icon mat-list-icon>add</mat-icon>
            Nuevo Producto
        </button>
    </mat-card-title>
</mat-card>

<mat-divider></mat-divider>

<mat-card-content class="dashboard-card-content">

    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input type="text" matInput (keyup)="filterTable($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="productsDataTable">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="categoryDescription">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let element"> {{ element.categoryDescription }}</td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef>Stock</th>
                <td mat-cell *matCellDef="let element"> {{ element.stock }} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
            </ng-container>
            
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element"> {{ element.isActive == 1 ? 'Activo' : 'No activo' }}</td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editProduct(element)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                    <button mat-icon-button color="warn" (click)="deleteProduct(element)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
            <tr mat-row *matRowDef="let row; columns:columnsTable;"></tr>

            <tr class="mat-row" *matNoDataRow="">
                <td class="mat-cell">No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

        </mat-paginator>

    </div>

</mat-card-content>

<h2 mat-dialog-title> Detalle de Venta</h2>

<mat-dialog-content>
        
    <mat-grid-list cols="4" rowHeight="60px">

        <mat-grid-tile>
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Fecha de Registro</mat-label>
                <input type="text" matInput [(ngModel)]="registrationDate">
            </mat-form-field>
        </mat-grid-tile>
                
        <mat-grid-tile>
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Numero de venta</mat-label>
                <input type="text" matInput [(ngModel)]="saleTiketNumber">
            </mat-form-field>
        </mat-grid-tile> 

        <mat-grid-tile>
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Tipo de pago</mat-label>
                <input type="text" matInput [(ngModel)]="pymentType">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Total</mat-label>
                <input type="text" matInput [(ngModel)]="total">
            </mat-form-field>
        </mat-grid-tile>

    </mat-grid-list>

    <h4>Lista de productos</h4>

        <table mat-table [dataSource]="saleDetail" class="mat-elevation-z2">

            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let element">{{ element.productDescription }}</td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element"> {{ element.amount }} </td>
            </ng-container>
            
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element"> {{ element.price }}</td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element"> {{ element.total }}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
            <tr mat-row *matRowDef="let row; columns:columnsTable;"></tr>

        </table>



</mat-dialog-content>


<mat-dialog-actions align="end">

    <button mat-raised-button cdkFocusinitial mat-dialog-close color="">
        Volver
    </button>

</mat-dialog-actions>
